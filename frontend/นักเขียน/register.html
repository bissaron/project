<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="register-container">
        <h1>สมัครสมาชิก</h1>
        <div class="register-box">
            <div class="input-container">
                <h1>สมัครสมาชิกด้วยบัญชี Toonbook</h1>
                <input type="email" placeholder="อีเมล">
                <input type="name" placeholder="ชื่อ-นามสกุล">
                <input type="password" placeholder="ระบุรหัสผ่านอย่างน้อย 6 ตัว">
                <input type="password" placeholder="ระบุรหัสผ่านอีกครั้ง">
                <input type="text" placeholder="เบอร์โทร">
                <input type="text" id="birthdate" placeholder="วัน/เดือน/ปีเกิด" onclick="showCalendar()">
            </div>
            <button class="register-button">
                <a href="homepage.html">สมัครสมาชิก</a>
            </button>
        </div>
        <div class="login-container">
            <p>
                มีบัญชีแล้ว?
                <a href="login.html">เข้าสู่ระบบ</a>
            </p>
        </div>
    </div>
    <script>
        function showCalendar() {
            $("#birthdate").datepicker({
                changeYear: true, // เปิดใช้งานการเลือกปี
                yearRange: "1900:2023", // กำหนดช่วงปีที่สามารถเลือกได้
            });
        }
    </script>
</body>

</html>

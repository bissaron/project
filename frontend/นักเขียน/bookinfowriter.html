<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookinfowriter.css">
    <title>กรอกรายงานหนังสือ</title>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="name-icon">
                <span>ชื่อ-นามสกุล</span>
            </div>
            <button class="hamburger-menu">&#9776</button>
        </div>
        <div class="header-center">
            <h1>ToonBook</h1>
        </div>
        <div class="header-right">
            <button class="cart-icon">
                <a href="basket.html">&#128722;</a>
            </button>
            <div class="search-box">
                &#128269;
                <input type="text" placeholder="ค้นหาสินค้า">
            </div>
        </div>
    </header>
    <div class="category-box">
        <div class="category-buttons">
            <button class="category-button">
                <a href="homepage.html">หน้าแรก</a>
            </button>
            <button class="category-button">
                <a href="action.html">แอคชั่น</a>
            </button>
            <button class="category-button">
                <a href="comedy.html">คอมเมดี้</a>
            </button>
            <button class="category-button">
                <a href="kid.html">เด็ก</a>
            </button>
            <button class="category-button">
                <a href="romantic.html">โรแมนติก</a>
            </button>
            <button class="category-button">
                <a href="fantasy.html">แฟนตาซี</a>
            </button>
            <button class="category-button">
                <a href="horror.html">สยองขวัญ</a>
            </button>
            <button class="category-button">
                <a href="scifi.html">ไซไฟ</a>
            </button>
        </div>
    </div>

    <div class="book-name">
        <p>
            <input type="text" placeholder="ชื่อหนังสือ ">
        </p>
    </div>
    <div class="book-info">
        <div class="book-cover">
            <img src="./image/gray.png" alt="Book Cover">
        </div>
        <div class="book-details">
            <p>นามปากกา: ชื่อนักเขียน</p>
            <p>
                <select>
                    <option value="" disabled selected>เลือกหมวดหมู่หนังสือ</option>

                    <option value="action">แอคชั่น</option>
                    <option value="comedy">คอมเมดี้</option>
                    <option value="kid">เด็ก</option>
                    <option value="romantic">โรแมนติก</option>
                    <option value="fantasy">แฟนตาซี</option>
                    <option value="horror">สยองขวัญ</option>
                    <option value="scifi">ไซไฟ</option>

                </select>
            </p>
            <p>
                <input type="text" placeholder="ราคาหนังสือ">
            </p>
            <p>
                <input type="text" placeholder="จำนวนหน้า">
            </p>
            <label for="book-sample">อัพโหลดไฟล์ตัวอย่างหนังสือ (รับเฉพาะ PDF)</label>
            <br>
            <input type="file" name="book-sample" id="book-sample" accept="application/pdf" required>
            <br>
            <label for="book-file">อัพโหลดไฟล์หนังสือ (รับเฉพาะ PDF)</label>
            <br>
            <input type="file" name="book-file" id="book-file" accept="application/pdf" required>
            <br>
            <label for="book-cover">อัพโหลดไฟล์รูปปกหนังสือ</label>
            <br>
            <input type="file" name="book-cover" id="book-cover" accept="image/*" required>

        </div>
    </div>

    <textarea class="short-description" placeholder="เนื้อหาโดยย่อ"></textarea>
    <button class="summit-bookinfo-button">ส่งรายละเอียดหนังสือ</button>


    <div class="overlay" id="overlay">
        <div class="header-ham">
            <button class="red-cross">&#10060;</button>
        </div>
        <div class="user">
            <div class="name-ham">
                <p>ชื่อ-นามสกุล</p>
            </div>
            <div class="email-ham">
                <p>example@psu.ac.th</p>
            </div>
            <button class="sign-out-button">
                <a href="login.html">ออกจากระบบ</a>
            </button>
            <hr class="divider">
            <button class="menu-button">
                <a href="userinfo.html">ข้อมูลผู้ใช้</a>
            </button>
            <br>
            <button class="menu-button">
                <a href="library.html">ชั้นหนังสือของฉัน</a>
            </button>
            <br>
            <button class="menu-button">
                <a href="history.html">
                    ประวัติการสั่งซื้อ
                </a>
            </button>
            <br>
            <button class="menu-button">
                <a href="paymentconfirm.html">
                    แจ้งชำระเงิน
                </a>
            </button>
            <hr class="divider">
            <button class="menu-button">
                <a href="writerinfo.html">ข้อมูลนักเขียน</a>
            </button>
            <hr class="divider">
        </div>
    </div>
    </div>
    <script src="homepage.js"></script>
</body>

</html>

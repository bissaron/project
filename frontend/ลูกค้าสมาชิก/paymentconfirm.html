        <form action="upload_receipt.php" method="post" enctype="multipart/form-data">

                <label for="payment-receipt">อัพโหลดรูปสลิป:</label>

            <div class="form-group">
                <label for="transaction-id">เลขรหัสรายการ:</label>
                <input type="text" name="transaction-id" id="transaction-id" required>

                <label for="payment-date-time">วันที่และเวลาที่โอน:</label>

            </div>
            <div class="form-group">
                <label for="payment-amount">จำนวนเงิน (บาท):</label>
                <input type="number" name="payment-amount" id="payment-amount" required>
            </div>
            <div class="form-group">
                <label for="reference-code">รหัสอ้างอิงในสลิป:</label>
                <input type="text" name="reference-code" id="reference-code" required>
            </div>
            <button type="submit">ยืนยันการชำระเงิน</button>

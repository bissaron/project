<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookviewer.css">
    <title>หน้าอ่านหนังสือ</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="name-icon">
                <span>ยินดีต้อนรับ</span>
            </div>
            <button class="hamburger-menu">&#9776</button>
        </div>
        <div class="header-center">
            <h1>ToonBook</h1>
        </div>
        <div class="header-right">
            <button class="cart-icon">
                <a href="login.html">&#128722;</a>
            </button>
            <div class="search-box">
                &#128269;
                <input type="text" placeholder="ค้นหาสินค้า">
            </div>
        </div>
    </header>
    <div class="category-box">
        <div class="category-buttons">
            <button class="category-button">
                <a href="homepage.html">หน้าแรก</a>
            </button>
            <button class="category-button">
                <a href="action.html">แอคชั่น</a>
            </button>
            <button class="category-button">
                <a href="comedy.html">คอมเมดี้</a>
            </button>
            <button class="category-button">
                <a href="kid.html">เด็ก</a>
            </button>
            <button class="category-button">
                <a href="romantic.html">โรแมนติก</a>
            </button>
            <button class="category-button">
                <a href="fantasy.html">แฟนตาซี</a>
            </button>
            <button class="category-button">
                <a href="horror.html">สยองขวัญ</a>
            </button>
            <button class="category-button">
                <a href="scifi.html">ไซไฟ</a>
            </button>
        </div>
    </div>

    <body>
        <div class="top-bar">
            <h2>ชื่อหนังสือ</h2>
            <button class="pagebutton" id="prev-page">
                <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button class="pagebutton" id="next-page">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
            <span class="page-info">
                ไปยังหน้า:
                <input type="number" id="go-to-page" min="1" max="">
            </span>
            จาก
            <span id="page-count"></span>
            </span>
        </div>
        <div class="pdf-viewer">
            <canvas id="pdf-render"></canvas>
            <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
            <script src="bookviewer.js"></script>
        </div>
    </body>
    <div class="overlay" id="overlay">
        <div class="header-ham">
            <button class="red-cross">&#10060;</button>
        </div>
        <div class="user">
            <div class="name-ham">
                <p>ยินดีต้อนรับ</p>
            </div>
            
            <button class="sign-out-button">
                <a href="login.html">เข้าสู่ระบบ</a>
            </button>
            
            <hr class="divider">
        </div>
    </div>
    </div>
    <script src="homepage.js"></script>
</body>

</html>
